version: 2.1

executors:
  default:
    docker:
      - image: circleci/ruby:2.7-node-browsers
        environment:
          BUNDLER_VERSION: 2.2.3
    working_directory: ~/cto-website

commands:
  setup_dependencies:
    description: Install RubyGems and Node modules
    steps:
      - restore_cache:
          key: cto-website-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: cto-website-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          key: cto-website-npm-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: cto-website-npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

jobs:
  test:
    executor: default
    steps:
      - checkout
      - setup_dependencies
      - run: bundle exec rake test
  accessibility-live:
    executor: default
    steps:
      - checkout
      - setup_dependencies
      - run: npm run --silent test:a11y:live

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: 0 0 * * *
          filters:
            branches:
              only:
                - master
    jobs:
      - accessibility-live
  test:
    jobs:
      - test
