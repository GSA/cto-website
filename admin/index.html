<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS</title>
</head>
<body>
  <!-- Use local repo backend via netlify-cms-proxy-server for CMS if developing locally -->
  <script>
    window.CMS_MANUAL_INIT = true
  </script>
  <script src="../assets/vendor/react/js/react.production.min.js"></script>
  <script src="../assets/vendor/netlify-cms/js/netlify-cms.js"></script>
  <script src="templates.js"></script>
  <script>
    const CMS = window.CMS;
    if (window.location.hostname === "localhost") {
      CMS.init({
        config: {
          backend: {
            name: "git-gateway"
          },
          local_backend: true,
          publish_mode: "simple"
        }
      });
    } else {
      CMS.init();
    }
    CMS.registerPreviewStyle("../assets/vendor/uswds/css/styles.css");
    CMS.registerPreviewTemplate("emerging-technology", EmergingTechnologyPreview);
    CMS.registerPreviewTemplate("team", TeamPreview);
  </script>
</body>
</html>
