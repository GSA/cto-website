<h1>Search</h1>

<form class="usa-search" role="search" action="{{ site.baseurl }}{{ page.url }}" method="get">
  <label class="usa-sr-only" for="search-field-search-field"> Search </label>
  <input
    class="usa-input"
    id="search-field-search-field"
    type="search"
    name="search"
  />
  <button class="usa-button" type="submit">
    <span class="usa-search__submit-text">Search</span>

    <img
      src="{{ site.baseurl }}/assets/vendor/uswds/img/usa-icons-bg/search--white.svg"
      class="usa-search__submit-icon"
      alt="Search"
    />
  </button>
</form>

<div id="search-results"></div>

<script>
  var baseurl = "{{ site.baseurl }}";
</script>
<script src="{{ site.baseurl }}/assets/vendor/lunr/js/lunr.js"></script>
<script src="{{ site.baseurl }}/assets/js/search.js"></script>
