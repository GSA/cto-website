# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

title: Tech at GSA
email: cto@gsa.gov
description: >
  The GSA Office of the CTO utilizes collaborative practices and modern IT tools to facilitate a new GSA.
baseurl: ""
url: "https://tech.gsa.gov"
markdown: kramdown
include:
  - '_pages'
exclude:
  - 'README.md'
  - 'LICENSE.md'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'package*.json'
  - 'package-lock.json'
  - 'node_modules'
  - 'gulpfile.js'
  - '_test'
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

collections:
  team:
    permalink: /team/:name/
    output: true
  guides:
    permalink: /guides/:title/
    output: true
  playbooks:
    permalink: /playbooks/:title/
    output: true
  techtalks:
    permalink: /techtalks/:year-:month-:day-:title/
    output: true
  technologies:
    permalink: /techradar/technologies/:title/
    output: true
  techradar:
    permalink: /techradar/:title/
    output: true

defaults:
  - values:
      layout: page
  - scope:
      type: guides
    values:
      layout: guide
  - scope:
      type: playbooks
    values:
      layout: playbook
  - scope:
      type: team
    values:
      layout: bio
  - scope:
      type: techtalks
    values:
      layout: techtalk
  - scope:
      type: technologies
    values:
      layout: technology
  - scope:
      type: techradar
    values:
      layout: techradar
  # Exclude assets from sitemap.xml
  - scope:
      path: "assets/**"
    values:
      sitemap: false
  # Exclude CMS from sitemap.xml
  - scope:
      path: "admin/"
    values:
      sitemap: false
