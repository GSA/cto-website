# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

title: Tech at GSA
email: cto@gsa.gov
description: >
  The GSA Office of the CTO utilizes collaborative practices and modern IT tools to facilitate a new GSA.
baseurl: ""
url: "https://tech.gsa.gov"
markdown: kramdown
include:
  - '_pages'
exclude:
  - 'README.md'
  - 'LICENSE.md'
  - 'Rakefile'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'package.json'
  - 'node_modules'
  - 'gulpfile.js'
  - '_test'
  - '.circleci'
  - 'vendor'
  - 'Dockerfile'
  - 'docker-run.sh'
plugins:
  - jekyll-sitemap

collections:
  team:
    permalink: /team/:name/
    output: true
  guides:
    permalink: /guides/:title/
    output: true
  playbooks:
    permalink: /playbooks/:title/
    output: true
  techtalks:
    permalink: /techtalks/:year-:month-:day-:title/
    output: true
  technologies:
    permalink: /technologies/:title/
    output: true

defaults:
  - values:
      layout: page
  - scope:
      type: guides
    values:
      layout: guide
  - scope:
      type: playbooks
    values:
      layout: playbook
  - scope:
      type: team
    values:
      layout: bio
  - scope:
      type: techtalks
    values:
      layout: techtalk
  - scope:
      type: technologies
    values:
      layout: technology
  # Exclude assets from sitemap.xml
  - scope:
      path: "assets/**"
    values:
      sitemap: false

toc:
  list_class: usa-sidenav
  sublist_class: usa-sidenav__sublist
  item_class: usa-sidenav__item
