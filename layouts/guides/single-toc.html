{{ define "main" }}

  <div class="grid-container">

    <h1>{{ .Title }}</h1>

    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-4">
        <div class="position-sticky top-3 margin-top-3">
          <techgsa-toc target="#content" min="2" max="4"></techgsa-toc>
        </div>
      </div>
      <div class="tablet:grid-col-8" id="content">
        {{ .Content }}
      </div>
    </div>

  </div>

{{ end }}
