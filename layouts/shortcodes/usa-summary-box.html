{{ $id := now.UnixNano }}

<div
  class="usa-summary-box"
  role="region"
  aria-labelledby="summary-box-key-information-{{ $id }}"
>
  <div class="usa-summary-box__body">
    <h3 class="usa-summary-box__heading" id="summary-box-key-information-{{ $id }}">
      {{ .Get "heading" }}
    </h3>
    <div class="usa-summary-box__text">
      {{ .Inner | markdownify }}
    </div>
  </div>
</div>
